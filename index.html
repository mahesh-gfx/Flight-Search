<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="flight.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Engine</title>
</head>
<body>
    <div class="header">
        <h1>Flight <span>Search Engine</span> </h1>
    </div>
    
    <div class="left">
            
                <form action="" method="GET" class="form-details">
                    <div class="type">
                        
                        <input type="radio" name="radio-one" id="radio-one" value="one" checked>
                        <label for="radio-one">One Way</label>
                        
                        <input type="radio" name="radio-two" id="radio-two" value="return">
                        <label for="radio-two">Return</label>
                   </div>
                    
                <div class="details">
                   <div class="origin">
                        <input type="text" name="origin" placeholder="Enter Origin City" id="origin" required>
                   </div> 

                   <div class="destin">
                        <input type="text" name="destin" placeholder="Enter Destination City" id="destin" required>
                    </div> 

                    <div class="depdate">
                        <input placeholder="Departure Date" type ="text" onfocus="(this.type = 'date')" name="depdate"  id="depdate" required>
                    </div> 

                    <div class="retdate">
                        <input placeholder="Return Date" type ="text" onfocus="(this.type = 'date')" name="retdate" id="retdate">
                    </div>

                    <div class="passengers">
                        <input type="number" name="passengers" placeholder="Number of Passenger" id="passengers" required>
                    </div>

                    <button class="search">Search</button>
                </div>
                </form>

                <!-- Price range selector -->
                <h4>Refine flight search</h4>
                
                <input type="range" min="1" max="10000" value="50" class="slider" id="range"> 
            

            
    </div>
</body>
</html>

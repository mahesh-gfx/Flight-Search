<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Engine</title>
</head>
<body>
    <div class="col-12 bg-primary">
        <h1>Flight <small class="text-muted">Search Engine</small> </h1>
    </div>
    
    <div class="container-fluid">
        <div class="left">
                
            <!-- form for taking user input -->
            <form method="POST" class="form-details" id="formSearch">

                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                            <input type="radio" name="radioone" id="radio-one" value="0" autocomplete="off" style="visibility: hidden;" checked>One Way</label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="radioone" id="radio-two" value="1" autocomplete="off" style="visibility: hidden;">Return</label>
                        </div>

                        <div class="col-3">
                            <div class="form-group-sm">
                                   <select name="city1" id="origin" class="form-control" placeholder="Origin City" required>
                                        <option value="nil">Origin City</option>
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="Bhopal">Bhopal</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Gangtok">Gangtok</option>
                                        <option value="Guwahati">Guwahati</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Lucknow">Lucknow</option>
                                        <option value="Mumbai">Mumbai</option>
                                    </select>
                            </div> 

                            <div class="form-group-sm">
                                <select name="city1" id="destin" class="form-control" placeholder="Origin City" required>
                                     <option value="nil">Destination City</option>
                                     <option value="Bangalore">Bangalore</option>
                                     <option value="Bhopal">Bhopal</option>
                                     <option value="Chennai">Chennai</option>
                                     <option value="Delhi">Delhi</option>
                                     <option value="Gangtok">Gangtok</option>
                                     <option value="Guwahati">Guwahati</option>
                                     <option value="Hyderabad">Hyderabad</option>
                                     <option value="Kolkata">Kolkata</option>
                                     <option value="Lucknow">Lucknow</option>
                                     <option value="Mumbai">Mumbai</option>
                                 </select>
                         </div>

                            <div class="depdate">
                                <input placeholder="Departure Date" type ="text" onfocus="(this.type = 'date')" class="form-control" name="depdate"  id="depdate" required>
                            </div> 

                            <div class="retdate">
                                <input placeholder="Return Date" type ="text" onfocus="(this.type = 'date')" class= "form-control" name="retdate" id="retdate">
                            </div>

                            <div class="passengers">
                                <input type="number" min="1" name="passengers" placeholder="Passengers" id="passengers" class="form-control" required>
                            </div>

                            <button class="submit" type="submit" id="book"> <span>Search</span> </button>
                        </div>
            </form>

                    <!-- Price range selector -->
                    <h4>Refine flight search</h4>
                    
                    <input type="range" min="1" max="10000" value="50" class="slider" id="range"> 

                    
                
        </div>

        
        <!-- flight details -->

        <div class="flight1" id="flight1">
            <div id="journey"></div>
            
                                      
        </div>
    </div>
    
    <script src="flight.js"></script>
</body>
</html>
